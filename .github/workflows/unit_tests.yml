name: 'gh_actions'
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  # Run style tests
  style:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latestmacos-latest ]
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pip
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r test_requirements.txt
      - name: Run style & documentation tests
        run: make pep

  # Run installation tests
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r test_requirements.txt
        name: 'Install MNE-Connectivity'
      - shell: bash -el {0}
        run: mne sys_info
        name: Print config
      - shell: bash -el {0}
        run: python -c "import mne; print(mne.datasets.testing.data_path(verbose=True))"
        name: 'Get test data'
      # build with sdist directly
      - uses: actions/checkout@v2
      - name: Build sdist
        run: python setup.py sdist
      - name: Install sdist
        run: pip install ./dist/mne-connectivity-*
      - name: Clean up working directory
        run: rm -rf ./*
      - name: Try importing mne_connectivity
        run: python -c 'import mne_connectivity; print(mne_connectivity.__version__)'
      - name: Remove sdist install
        run: pip uninstall -y mne-connectivity
      # build with build wheet
      - uses: actions/checkout@v2
      - name: Build wheel
        run: python setup.py bdist_wheel
      - name: Install wheel
        run: pip install ./dist/mne_connectivity-*.whl
      - name: Clean up working directory
        run: rm -rf ./*
      - name: Try importing mne_connectivity
        run: python -c 'import mne_connectivity; print(mne_connectivity.__version__)'
      - name: Remove wheel install
        run: pip uninstall -y mne-connectivity

      - uses: actions/checkout@v2
      - name: Test extras install
        run: |
          pip install .[full]
          python -c 'import mne_connectivity; print(mne_connectivity.__version__)'

  # Run unit tests
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]

    env:
      TZ: Europe/Berlin
      FORCE_COLOR: true
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      # - id: cache-pipenv
      #   uses: actions/cache@v1
      #   with:
      #     path: ~/.local/share/virtualenvs
      #     key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        # if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pip install -r requirements.txt
          pip install -r test_requirements.txt

      - name: Display versions and environment information
        run: |
          echo $TZ
          date
          python --version
          which python
          python -c "import mne; mne.sys_info()"

      - name: Install MNE-connectivity
        run: pip install --no-deps .
      - name: Run pytest
        run: |
          python -m pytest . --cov=mne_connectivity --cov-report=xml --cov-config=setup.cfg --verbose --ignore mne-python
        shell: bash

      - name: Upload coverage stats to codecov
        if: "matrix.os == 'ubuntu-latest'"
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml

